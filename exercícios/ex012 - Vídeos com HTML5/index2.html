<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <!--Alto consumo de dados gerando alto custo para o cliente. Não utilizar-->
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="550px" controls poster="imagens/feather.png" preload="metadata">
        <source src="media/Meu-Video.m4v" type="video/m4v">
        <source src="media/Meu-Video.webm" type="video/webm">
        <source src="media/meu-video.ogv" type="video/ogv">
        <source src="media/meu-video.mp4" type="video/mp4">
        <p>Infelizmente seu navegador não tem compatibilidade para reproduzir o vídeo.</p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/_ITiwPMUzho" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
